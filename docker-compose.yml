version: '3.8'
services:
  redis:
    container_name: redis
    image: redis
    ports:
      - 6379:6379
    networks:
      - app-network
    restart: always

  email-service:
    build: ./email-service
    container_name: email-service
    ports:
      - 3000:3000
    depends_on:
      - redis
    env_file:
      - ./email-service/.env
    networks:
      - app-network
    restart: always

  email-sender:
    build:
      context: ./email-sender
    container_name: email-sender
    ports:
      - 5173:5173
    env_file:
      - ./email-sender/.env
    networks:
      - app-network
    depends_on:
      - email-service
    restart: always

networks:
  app-network:
    driver: bridge
